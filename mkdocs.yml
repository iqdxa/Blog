# 设置主题
theme:
  name: material
  features:
    - navigation.tabs      # 顶部标签页导航
    - navigation.sections  # 自动提取标题生成章节锚点
    - content.code.copy    # 代码复制
    - content.code.annotate  
  palette:
    - scheme: default      # 浅色模式
    - scheme: slate        # 暗黑模式（用户可切换）

markdown_extensions:
  # 代码块
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  # 提示块
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  # 显示属于提示
  - abbr
  - pymdownx.snippets

  # 内容标签页
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

  # 表格
  - tables

  # 脚注
  - footnotes